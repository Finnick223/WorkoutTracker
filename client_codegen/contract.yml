components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT
    schemas:
        UserDetails:
            type: object
            properties:
                id:
                    type: string
                createdOn:
                    type: string
                modifiedOn:
                    type: string
                email:
                    type: string
                firstName:
                    type: string
                lastName:
                    type: string
                genders:
                    type: string
                age:
                    type: integer
                height:
                    type: integer
                userMeasurements:
                    type: array
                    items:
                        $ref: '#/components/schemas/UserMeasurement'
                trainings:
                    type: array
                    items:
                        $ref: '#/components/schemas/Training'
        User:
            type: object
            properties:
                id:
                    type: string
                email:
                    type: string
                firstName:
                    type: string
                lastName:
                    type: string
                genders:
                    type: string
                age:
                    type: integer
                height:
                    type: integer

        UserCreate:
            type: object
            properties:
                email:
                    type: string
                firstName:
                    type: string
                lastName:
                    type: string
                gender:
                    type: string
                age:
                    type: integer
                height:
                    type: integer
        UserMeasurement:
            type: object
            properties:
                id:
                    type: string
                createdOn:
                    type: string
                modifiedOn:
                    type: string
                weight:
                    type: number
                arms:
                    type: number
                chest:
                    type: number
                belly:
                    type: number
                legs:
                    type: number
        UserMeasurementCreate:
            type: object
            properties:
                weight:
                    type: number
                arms:
                    type: number
                chest:
                    type: number
                belly:
                    type: number
                legs:
                    type: number
        Training:
          type: object
          properties:
            id:
              type: string
            createdOn:
              type: string
            modifiedOn:
              type: string
            name:
              type: string
            description:
              type: string
        TrainingCreate:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
        TrainingDetails:
          type: object
          properties:
            id:
              type: string
            createdOn:
              type: string
            modifiedOn:
              type: string
            name:
              type: string
            description:
              type: string
            exercises:
              type: array
              items:
                $ref: '#/components/schemas/Exercise'
            trainingCategories:
              type: array
              items:
                $ref: '#/components/schemas/TrainingCategory'
        TrainingCategory:
            type: string
            enum:
                - powerlifting
                - olympic weightlifting
                - cardio
                - stretching
                - other
        Exercise:
          type: object
          properties:
            id:
              type: string
            createdOn:
              type: string
            modifiedOn:
              type: string
            name:
              type: string
            description:
              type: string
            sets:
              type: array
              items:
                $ref: '#/components/schemas/ExerciseSet'
        ExerciseCreate:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
            sets:
              type: array
              items:
                $ref: '#/components/schemas/ExerciseSet'
            trainingId:
              type: string
        ExerciseSet:
            type: object
            properties:
                reps:
                    type: integer
                weight:
                    type: number
                    format: double
        ExerciseUpdate:
            type: object
            properties:
                id:
                    type: string
                name:
                    type: string
                sets:
                    type: array
                    items:
                        $ref: '#/components/schemas/ExerciseSet'
        ErrorResponse:
          type: object
          properties:
            code:
              type: string
            message:
              type: string


